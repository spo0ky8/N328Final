<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Selling Games</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>Best Selling Games (Top 20)</h1>
  </header>
  <main style="text-align: center;">
    <section id="controls">
      <label for="platform-select">Platform:</label>
      <select id="platform-select">
        <option value="All">All</option>
      </select>

      <label for="genre-select">Genre:</label>
      <select id="genre-select">
        <option value="All">All</option>
      </select>

      <label for="region-select">Region:</label>
      <select id="region-select">
        <option value="All">All</option>
      </select>
      <br>
      <label for="year-slider">Year:</label>
      <input type="range" id="year-slider" min="1980" max="2020" step="1" value="2020">
      <span id="year-value">2020</span>
      <br>
      <label for="all-years">All Years:</label>
      <input type="checkbox" id="all-years" checked>
    </section>

    <section id="chart">
      <svg id="visualization" width="800" height="500"></svg>
    </section>

    <br>
    <p>Blurb talking about data...</p>
    <br>
    <button onclick="location.href='index.html'">Back to Home</button>

      <p>Website built for N328 Final Project at Indiana University</p>
    </footer>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
