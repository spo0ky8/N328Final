<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Sales Visualization</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="icon" type="image/x-icon" href="styles/favicon.ico">
</head>
<body>
  <header>
    <h1>Video Game Sales Visualization (1980-2020)</h1>
  </header>
  <main>
    <!-- Top Charts -->
    <div class="charts-container">
      <div class="bar-container">
        <svg id="bar" width="650" height="850"></svg>
      </div>
      <div class="right-charts">
        <svg id="line" width="800" height="400"></svg>
        <div class="map-container">
          <svg id="bubble" width="900" height="400"></svg>
          <div id="legend-container"></div>
        </div>
      </div>
    </div>

    
    <!-- Controls -->
    <div id="controls-container">
      <section id="main-controls">
        <div id="year-filters">
          <h4>Year:</h4>
          <input type="checkbox" id="all-years" checked>
          <label for="all-years">All</label>
          <br>
          <input type="range" id="year-slider" min="1980" max="2020" step="1" value="2020" disabled>
          <span id="year-value">2020</span>
        </div>
        <div id="platform-filters">
          <h4>Platform:</h4>
          <div id="platform-options"></div>
        </div>
        <div id="genre-filters">
          <h4>Genre:</h4>
          <div id="genre-options"></div>
        </div>
        <div id="region-filters">
          <h4>Region:</h4>
          <div id="region-options"></div>
        </div>
        <div id="publisher-filters">
          <h4>Publisher:</h4>
          <div id="publisher-options"></div>
        </div>
      </section>
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
